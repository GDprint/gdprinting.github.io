<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Բաժակների Տպագրության Արժեքի Հաշվիչ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        h2 {
            color: #333;
        }

        label, input {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        #totalCost {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Բաժակների Տպագրության Արժեքի Հաշվիչ</h2>

    <!-- Total Cost Display -->
    <p id="totalCost">Ընդհանուր Արժեքը: AMD 0</p>

    <!-- Quantity Input Field -->
    <label for="quantity">Քանակ:</label>
    <input type="number" id="quantity" min="1" placeholder="Մուտքագրեք բաժակների քանակը" oninput="SarphForms()">
</div>

<script>
    function SarphForms() {
        const regularPrice = 2000; // Price for 1 piece if quantity is 50 or less
        const discountedPrice = 1900; // Price for 1 piece if quantity is more than 50
        const quantity = parseInt(document.getElementById('quantity').value);

        // Check if quantity is valid
        if (!quantity || quantity <= 0) {
            document.getElementById('totalCost').innerText = `Ընդհանուր Արժեքը: AMD 0`;
            return;
        }

        // Determine the applicable price
        const pricePerPiece = quantity > 50 ? discountedPrice : regularPrice;

        // Calculate total cost
        const totalCost = pricePerPiece * quantity;

        document.getElementById('totalCost').innerText = `Ընդհանուր Արժեքը: AMD ${totalCost}`;
    }
</script>

</body>
</html>
